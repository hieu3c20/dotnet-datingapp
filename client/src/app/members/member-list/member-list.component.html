<div class="text-center mt-3">
  <h2>Your matches - {{ pagination?.totalItems }} found</h2>
</div>

<div class="container mt-3 d-flex justify-content-start">
    <form
    #form="ngForm"
    class="form-inline mb-3 d-flex justify-content-center"
    (ngSubmit)="loadMembers()"
    autocomplete="off"
  >
    <div class="form-group d-flex justify-content-center">
      <label class="text-center m-auto" style="padding-right: 10px;">Age from: </label>
      <input
        type="number"
        class="form-control ml-1"
        style="width: 70px"
        name="minAge"
        [(ngModel)]="userParams.minAge"
      />
    </div>

    <div class="form-group px-2 d-flex justify-content-center">
      <label class="m-auto" style="padding-right: 10px;">Age to: </label>
      <input
        type="number"
        class="form-control ml-1"
        style="width: 70px"
        name="maxAge"
        [(ngModel)]="userParams.maxAge"
      />
    </div>

    <div class="form-group px-2 d-flex justify-content-center">
      <label class="m-auto" style="padding-right: 10px;" >Show: </label>
      <select [(ngModel)]="userParams.gender" name="gender" style="width: 130px;" class="form-control ml-1">
        <option *ngFor="let gender of genderList" [value]="gender.value" >
          {{gender.display}}
        </option>
      </select>
    </div>
  </form>


  <button (click)="loadMembers()" class="btn btn-primary ml-1" style="height: 37px; margin-right: 5px;" type="submit">
    Apply Filters
  </button>

  <button (click)="resetFilters()" class="btn btn-info ml-1" style="height: 37px;" type="submit">
    Reset Filters
  </button>
</div>

<div class="row">
  <div *ngFor="let member of members" class="col-2">
    <app-member-card [member]="member"></app-member-card>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  ></pagination>
</div>
