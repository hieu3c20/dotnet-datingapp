<div class="form-group mb-2">
  <input
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    type="{{ type }}"
    class="form-control"
    [formControl]="control"
    placeholder="{{ label }}"
  />

  <div
    *ngIf="ngControl.control.errors?.['required']" 
    class="invalid-feedback"
  >
    Please enter a {{label}}
  </div>

  <div
    *ngIf="ngControl.control.errors?.['minLength']" 
    class="invalid-feedback"
  >
  {{label}} must be at least {{ngControl.control.errors?.['minLength'].requiredLength}} characters
  </div>

  <div
    *ngIf="ngControl.control.errors?.['maxlength']" 
    class="invalid-feedback"
  >
  {{label}} must be at most {{ngControl.control.errors?.['maxLength'].requiredLength}} characters
  </div>

  <div
    *ngIf="ngControl.control.errors?.['isMatching']" 
    class="invalid-feedback"
  >
    Password does not match
  </div>
</div>
